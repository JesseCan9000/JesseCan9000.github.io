<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canavan Industries LLC</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    h1 {
      color: #333;
      margin: 0 0 20px;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .app-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .app-card:hover {
      transform: translateY(-4px);
    }

    .app-card .app-icon {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 20%;
      margin-bottom: 12px;
    }

    .app-card .app-name {
      font-weight: bold;
      font-size: 1.1em;
      color: #333;
      margin-bottom: 15px;
    }

    .store-badges {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 5px;
    }

    .store-badges img {
      height: 40px;
      width: auto;
      border-radius: 0;
    }

    .store-badges a {
      transition: opacity 0.2s;
      display: block;
    }

    .store-badges a:hover {
      opacity: 0.8;
    }

    .legal-links {
      margin-top: 15px;
      font-size: 0.85em;
    }

    .legal-links a {
      color: #777;
      text-decoration: none;
      margin: 0 4px;
    }

    .legal-links a:hover {
      color: #333;
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      background: #eaeaea;
    }

    footer a {
      text-decoration: none;
      color: #007BFF;
      margin: 0 15px;
      font-size: 1em;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <header>
    <h1>Canavan Industries LLC</h1>
  </header>

  <section class="app-grid">
    <div class="app-card">
      <img src="OHS_app_icon.png" alt="One Handed Solitaire" class="app-icon" />
      <div class="app-name">One Handed Solitaire</div>
      <div class="store-badges">
        <a href="https://apps.apple.com/us/app/one-handed-solitaire/id6741348661" target="_blank">
          <img src="Apple App Store Badge.svg" alt="Download on the App Store" />
        </a>
        <a href="https://play.google.com/store/apps/details?id=org.canavanindustries.OHS&pcampaignid=web_share" target="_blank">
          <img src="Google Play Store Badge.svg" alt="Get it on Google Play" />
        </a>
      </div>
      <div class="legal-links">
        <a href="privacy_policy.html">Privacy Policy</a>
        <a href="terms_and_conditions.html">Terms & Conditions</a>
      </div>
    </div>

    <div class="app-card">
      <img src="Slice_app_icon.png" alt="Slice in Half 3D" class="app-icon" />
      <div class="app-name">Slice in Half 3D</div>
      <div class="store-badges">
        <a href="https://apps.apple.com/gh/app/slice-in-half-3d/id6756534275" target="_blank">
          <img src="Apple App Store Badge.svg" alt="Download on the App Store" />
        </a>
        <a href="https://play.google.com/store/apps/details?id=org.canavanindustries.slice&pcampaignid=web_share" target="_blank">
          <img src="Google Play Store Badge.svg" alt="Get it on Google Play" />
        </a>
      </div>
      <div class="legal-links">
        <a href="privacy_policy_slice.html">Privacy Policy</a>
        <a href="terms_and_conditions_slice.html">Terms & Conditions</a>
      </div>
    </div>
    <!-- More app cards can be added here -->
  </section>

  <footer>
    <a href="mailto:contact@canavanindustries.org">contact@canavanindustries.org</a>
  </footer>

</body>

</html>
