<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gungala Studios</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
    }

    h1 {
      color: #333;
      margin: 0 0 20px;
    }

    .app-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .app-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .app-card:hover {
      transform: translateY(-4px);
    }

    .app-card img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 20%;
      margin-bottom: 12px;
    }

    .app-card .app-link {
      display: block;
      color: #007BFF;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.1em;
    }

    .app-card .app-link:hover {
      text-decoration: underline;
    }

    .legal-links {
      margin-top: 15px;
      font-size: 0.85em;
    }

    .legal-links a {
      color: #777;
      text-decoration: none;
      margin: 0 4px;
    }

    .legal-links a:hover {
      color: #333;
      text-decoration: underline;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px;
      background: #eaeaea;
    }

    footer a {
      text-decoration: none;
      color: #007BFF;
      margin: 0 15px;
      font-size: 1em;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <header>
    <h1>Gungala Studios</h1>
  </header>

  <section class="app-grid">
    <div class="app-card">
      <a href="https://apps.apple.com/us/app/one-handed-solitaire/id6741348661" target="_blank" class="app-link">
        <img src="OHS_app_icon.png" alt="One Handed Solitaire" />
        <div class="app-name">One Handed Solitaire</div>
      </a>
      <div class="legal-links">
        <a href="privacy_policy.html">Privacy Policy</a>
        <a href="terms_and_conditions.html">Terms & Conditions</a>
      </div>
    </div>

    <div class="app-card">
      <a href="https://apps.apple.com/us/app/one-handed-solitaire/id6741348661" target="_blank" class="app-link">
        <img src="Slice_app_icon.png" alt="Slice in Half 3D" />
        <div class="app-name">Slice in Half 3D</div>
      </a>
      <div class="legal-links">
        <a href="privacy_policy_slice.html">Privacy Policy</a>
        <a href="terms_and_conditions_slice.html">Terms & Conditions</a>
      </div>
    </div>
    <!-- More app cards can be added here -->
  </section>

  <footer>
    <a href="mailto:gungalastudios@gmail.com">gungalastudios@gmail.com</a>
  </footer>

</body>

</html>
